<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie List</title>
  <script src="https://kit.fontawesome.com/1b90a6b0c4.js" crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <nav class="navbar navbar-expand sticky-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Movie List</a>

      <ul id="navbarList" class="navbar-nav me-auto">
        <li id="buttonHome" class="nav-item">
          <a class="nav-link active" aria-current="page" href="#">Home</a>
        </li>
        <li id="buttonFavorite" class="nav-item">
          <a class="nav-link" href="#">Favorite</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container-fluid">
    <div class="mt-4 mb-2 d-flex justify-content-between" style="padding: 0 1.25rem;">
      <form class="d-flex" role="search" style="width: 300px;">
        <input id="inputSearchBox" class="form-control me-2" type="search" placeholder="search name..."
          aria-label="Search">
        <button class="btn btn-primary me-2" type="submit">Search</button>
      </form>

      <div>
        <button id="buttonDisplayCard" class="btn btn-outline-light" type="button"><i class="fa fa-th"></i></button>
        <button id="buttonDisplayList" class="btn btn-outline-light" type="button"><i class="fa fa-bars"></i></button>
      </div>
    </div>

    <div id="movieList" class="row justify-content-center">
      <div class="loading-spinner d-flex justify-content-center">
        <div class="spinner-border" role="status"></div>
      </div>
    </div>
  </div>

  <nav class="mt-4 mb-5" aria-label="Page navigation">
    <ul id="moviePagination" class="pagination pagination-lg justify-content-center">
    </ul>
  </nav>

  <!-- Modal -->
  <div id="movieModal" class="modal fade" tabindex="-1" aria-labelledby="movieModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="movieModalLabel">Title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <div class="container-fluid">
            <div class="row">
              <div class="col col-md-6 d-flex justify-content-center"><img class="modal-poster-img"
                  src="https://webdev.alphacamp.io/posters/c9XxwwhPHdaImA2f1WEfEsbhaFB.jpg" alt="Movie Image">
              </div>
              <div class="col col-md-6 modal-poster-info">
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
    crossorigin="anonymous"></script>
  <script src="main.js"></script>
</body>

</html>
